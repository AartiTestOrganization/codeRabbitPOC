version: 1

# ===========================================
# 1. Integrations (Jira)
# ===========================================
integrations:
  jira:
    usage: enabled        # enabled | auto | disabled

knowledge_base:
  jira:
    project_keys:
      - COD
    include_comments: true
    include_descriptions: true
    include_subtasks: true

# ===========================================
# 3. Code Rules (General)
# ===========================================
rules:
  no_dead_code:
    enabled: true
    severity: medium

  no_duplicate_logic:
    enabled: true
    severity: high

  enforce_error_handling:
    enabled: true
    severity: high

  proper_logging_required:
    enabled: true
    severity: low

  require_comments_for_complex_logic:
    enabled: true
    severity: medium

  enforce_coding_standards:
    enabled: true
    severity: medium

  no_large_functions:
    enabled: true
    threshold: 80
    severity: medium

# ===========================================
# 4. Security Rules
# ===========================================
security:
  enabled: true

  rules:
    sql_injection:
      enabled: true
      severity: critical

    command_injection:
      enabled: true
      severity: critical

    insecure_random:
      enabled: true
      severity: high

    hardcoded_credentials:
      enabled: true
      severity: critical

    weak_crypto_algorithm:
      enabled: true
      severity: high

    missing_input_validation:
      enabled: true
      severity: high

    improper_auth_handling:
      enabled: true
      severity: high

    sensitive_data_logging:
      enabled: true
      severity: critical

# ===========================================
# 5. Language-Based Settings
# ===========================================
languages:
  python:
    enforce_type_hints: true
    severity: medium
    check_unused_imports: true

# ===========================================
# 7. PR Summary & Structure
# ===========================================
summary:
  format:
    include_rules: true
    include_security: true
    include_recommendations: true
    include_jira_context: true

  group_by:
    - severity
    - rule
    - file
